<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>キー検索</title>
</head>

<h1 style="color:rgb(59, 157, 243)">
	キー番号を表示
</h1>
<h1 id="name" class="name"></h1>

<body>
<script>

let name=document.getElementById("name");
addEventListener( "keydown", key );

function key( event ) {
	name.innerText=event.keyCode;
}

</script>
</body>
</html>
